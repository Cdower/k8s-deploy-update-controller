apiVersion: batch/v1
kind: CronJob
metadata:
  name: deploy-update-controller-{{ deployment }}
  namespace: {{ ControllerNamespace }}
spec:
  schedule: "15 4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: deploy-update-controller-{{ deployment }}
            image: {{ image }}
            imagePullPolicy: 
            serviceAccount: {{ serviceAccountName }}
            command:
            - /deploy-update-controller
            env:
            - name: IN_CLUSTER
              value: "true"
          restartPolicy: OnFailure